AppBundle\Entity\Answer:
    type: entity
    table: answers
    repositoryClass: AppBundle\Repository\AnswerRepository

    id:
        id:
            type: uuid
            generator:
                strategy: CUSTOM
            customIdGenerator:
                class: Ramsey\Uuid\Doctrine\UuidGenerator


    uniqueConstraints:
        search_idx:
            columns: [ id ]
        results_idx:
            columns: [ challenge_id, device_brand, device_model ]

    fields:
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        content:
            type: string
            nullable: false
        deviceBrand:
            type: string
            nullable: false
        deviceModel:
            type: string
            nullable: false
        deviceOS:
            type: string
            nullable: false
        deviceOSVersion:
            type: string
            nullable: false
        timeResult:
            type: float
            nullable: false
    manyToOne:
        challenge:
            targetEntity: AppBundle\Entity\Challenge
            inversedBy: answers
            joinColumn:
                name: challenge_id
                referencedColumnName: id
