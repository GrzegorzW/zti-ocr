AppBundle\Entity\Challenge:
    exclusion_policy: ALL
    properties:
        id:
            groups: [challenge_simple, answer_detailed, image_detailed]
            type: string
        createdAt:
            groups: [challenge_admin]
        updatedAt:
            groups: [challenge_admin]
        status:
            groups: [challenge_admin]
        name:
            groups: [challenge_simple]
        description:
            groups: [challenge_simple]
        image:
            groups: [challenge_simple]
        answers:
            groups: [challenge_detailed, answer_detailed]
